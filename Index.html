<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="../Task1/CSS/style.css">
</head>
<body>
 <div class="container">
        <h1>Age Calculator</h1>
        <form id="ageForm">
            <input type="number" id="day" placeholder="Day (DD)" min="1" max="31" required>
            <input type="number" id="month" placeholder="Month (MM)" min="1" max="12" required>
            <input type="number" id="year" placeholder="Year (YYYY)" min="1900" max="2024" required>
            <button type="button" onclick="calculateAge()">Calculate Age</button>
        </form>
        <div class="result" id="result"></div>
    </div>
 
    <script src="../Task1/JavaScript/script.js"></script>
    
</body>
</html>
